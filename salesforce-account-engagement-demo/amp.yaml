specVersion: 1.0.0
integrations:
  - name: readAndWriteSalesforceAccountEngagement
    displayName: Salesforce read and write for Account Engagement
    provider: salesforce
    module: account-engagement
    read:
      objects:
        - objectName: emails
          destination: salesforceAccountEngagementWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          # Fields come from https://developer.salesforce.com/docs/marketing/pardot/guide/email-v5.html
          requiredFields:
            - fieldName: id
          optionalFieldsAuto: all
        - objectName: prospects
          destination: salesforceAccountEngagementWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          # Fields come from https://developer.salesforce.com/docs/marketing/pardot/guide/prospect-v5.html
          requiredFields:
            - fieldName: firstName
            - fieldName: lastName
          optionalFieldsAuto: all
        - objectName: tags
          destination: salesforceAccountEngagementWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          # Fields come from https://developer.salesforce.com/docs/marketing/pardot/guide/tag-v5.html
          requiredFields:
            - fieldName: name
          optionalFieldsAuto: all
    write:
      objects:
        - objectName: prospects
        - objectName: tags
