specVersion: 1.0.0
integrations:
  - name: readWriteNetsuite
    provider: netsuite
    module: rest-api
    read:
      objects:
        - objectName: journalEntry
          destination: netsuiteWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: id
            - fieldName: lastModifiedDate
            - fieldName: location
            - fieldName: memo
            - fieldName: postingPeriod
              mapToName: postingperiod
            - fieldName: subsidiary
            - mapToName: transactionDate
              mapToDisplayName: Transaction Date
              prompt: What field do you use to track the date of the transaction?
          optionalFieldsAuto: all

        - objectName: vendorBill
          destination: netsuiteWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: id
            - fieldName: billCity
            - fieldName: currency
            - fieldName: dueDate
              mapToName: duedate
            - fieldName: exchangeRate
              mapToName: exchangerate
            - mapToName: description
              mapToDisplayName: Description
              prompt: What field do you use to track the description of the bill?
          optionalFieldsAuto: all

    write:
      objects:
        - objectName: journalEntry
          inheritMapping: true

        - objectName: vendorBill
          inheritMapping: true