specVersion: 1.0.0
integrations:
  - name: readWriteNetsuite
    provider: netsuite
    module: rest-api
    read:
      objects:
        - objectName: journalEntry
          destination: netsuiteWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: id
            - fieldName: lastModifiedDate
            - fieldName: location
            - fieldName: memo
            - fieldName: postingPeriod
              mapToName: postingperiod
            - fieldName: subsidiary
            - mapToName: transactionDate
              mapToDisplayName: Transaction Date
              prompt: What field do you use to track the date of the transaction?
          optionalFieldsAuto: all

    write:
      objects:
        - objectName: journalEntry
          inheritMapping: true