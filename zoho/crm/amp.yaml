specVersion: 1.0.0
integrations:
  - name: read-write-zoho-crm
    provider: zoho
    read:
      objects:
        # Creating an object for reading deals resource.
        - objectName: deals
          destination: zohoWebhook
          schedule: "*/30 * * * *" # Every 30 minutes
          requiredFields:
            - fieldName: id
            - fieldName: deal_name
            - fieldName: amount
          optionalFields:
            - fieldName: contact_name

        # Creating an object for reading leads resource.
        - objectName: leads
          destination: zohoWebhook
          schedule: "*/30 * * * *" # Every 30 minutes
          requiredFields:
            - fieldName: id
            - fieldName: email
            - fieldName: company
          optionalFields:
            - fieldName: city

        # Creating an object for reading Contacts resource.
        - objectName: contacts
          destination: zohoWebhook
          schedule: "*/30 * * * *" # Every 30 minutes
          requiredFields:
            - fieldName: assistant
            - fieldName: full_name
            - fieldName: created_time
            - fieldName: created_by
          optionalFieldsAuto: all

    write:
      objects:
        - objectName: contacts
        - objectName: leads
        - objectName: deals
