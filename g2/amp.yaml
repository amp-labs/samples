specVersion: 1.0.0
integrations:
  - name: g2-integration
    displayName: G2 Conector
    provider: g2
    read:
      objects:
        - objectName: categories
          destination: g2Webhook
          schedule: "*/10 * * * *" # Every 10 minutes
          backfill:
            defaultPeriod:
              fullHistory: true
          requiredFields:
            - fieldName: uuid
            - fieldName: name
            - fieldName: slug
            - fieldName: description
          optionalFieldsAuto: all
        - objectName: products
          destination: g2Webhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: detail_description
            - fieldName: domain
            - fieldName: g2_url
          optionalFieldsAuto: all
        - objectName: sandbox/buyer_intent
          destination: g2Webhook
          schedule: "*/10 * * * *" # Every 10 minutes
          backfill:
            defaultPeriod:
              fullHistory: true
          requiredFields:
            - fieldName: signal_type
            - fieldName: company_id
            - fieldName: company_name
          optionalFieldsAuto: all
