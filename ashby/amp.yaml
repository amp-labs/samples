specVersion: 1.0.0
integrations:
  - name: readAndWriteAshby
    displayName: Ashby read and write
    provider: ashby
    read:
      objects:
        - objectName: application.list
          destination: ashbyWebhook
          schedule: "*/10 * * * *"
          # Field names come from https://developers.ashbyhq.com/reference/applicationlist
          requiredFields:
            - fieldName: id
            - fieldName: createdAt
            - fieldName: status
          optionalFields:
            - fieldName: source
            - fieldName: customFields
            - fieldName: candidate
            - fieldName: currentInterviewStage
            - fieldName: creditedToUser
            - fieldName: archiveReason  

        - objectName: interview.list
          destination: ashbyWebhook
          schedule: "*/10 * * * *"
          # Field names come from https://developers.ashbyhq.com/reference/interviewlist
          requiredFields:
          - fieldName: id
          - fieldName: title
          - fieldName: isArchived    
          
        - objectName: feedbackFormDefinition.list
          destination: ashbyWebhook
          schedule: "*/10 * * * *"
          # Field names come from https://developers.ashbyhq.com/reference/feedbackformdefinitionlist
          requiredFields:
            - fieldName: id
            - fieldName: organizationId
            - fieldName: isDefaultForm
          optionalFieldsAuto: all
      
        - objectName: candidate.list
          destination: ashbyWebhook
          schedule: "*/10 * * * *"
          # Field names come from https://developers.ashbyhq.com/reference/candidatelist
          requiredFields:
            - fieldName: id
            - fieldName: name
            - fieldName: primaryEmailAddress
            - fieldName: emailAddresses
          optionalFieldsAuto: all

        - objectName: job.list
          destination: ashbyWebhook
          schedule: "*/10 * * * *"
          # Field names come from https://developers.ashbyhq.com/reference/joblist
          requiredFields:
            - fieldName: id
            - fieldName: title
            - fieldName: status
          optionalFieldsAuto: all 
          

    write:
      objects:
        - objectName: application.create
        - objectName: candidate.create
        - objectName: job.create

    proxy:
      enabled: true