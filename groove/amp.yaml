specVersion: 1.0.0
integrations:
  - name: groove-integration
    displayName: Groove Conector
    provider: groove
    read:
      objects:
        # More fields can be looked at: https://www.groovehq.com/docs/tickets#listing-tickets
        - objectName: tickets
          destination: grooveWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: assigned_group
            - fieldName: created_at
            - fieldName: title
          optionalFieldsAuto: all
        # More fields can be looked at: https://www.groovehq.com/docs/mailboxes#listing-mailboxes
        - objectName: mailboxes
          destination: grooveWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: id
            - fieldName: name
            - fieldName: email
          optionalFieldsAuto: all

    write:
      objects:
        - objectName: tickets
        - objectName: webhooks
        - objectName: groups
