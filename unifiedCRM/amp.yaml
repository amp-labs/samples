specVersion: 1.0.0
integrations:
  # ============= SALESFORCE =============
  - name: salesforce_unified
    displayName: Salesforce (Unified CRM)
    provider: salesforce
    read:
      objects:
        # Account → Unified "company" object
        - objectName: account
          mapToName: company
          destination: crmWebhook
          schedule: "*/15 * * * *"
          requiredFields:
            # Core fields that exist across all CRMs
            - fieldName: id
              mapToName: remote_id
            - fieldName: createddate
              mapToName: remote_created_at
            - fieldName: lastmodifieddate
              mapToName: remote_updated_at
            - fieldName: ownerid
              mapToName: owner
            - fieldName: name
              mapToName: name
            - fieldName: description
              mapToName: description
            - fieldName: industry
              mapToName: industry
            - fieldName: website
              mapToName: website
            - fieldName: numberofemployees
              mapToName: employee_count
            # user has to select which fields to map
            - mapToName: addresses
              mapToDisplayName: Account address
              prompt: Please select the field that contains address for this account
            - mapToName: phone_numbers
              mapToDisplayName: Account phone number
              prompt: Please select the field that contains phone number for this account

        # Contact → Unified "person" object
        - objectName: contact
          mapToName: person
          destination: crmWebhook
          schedule: "*/15 * * * *"
          requiredFields:
            - fieldName: id
              mapToName: remote_id
            - fieldName: createddate
              mapToName: remote_created_at
            - fieldName: firstname
              mapToName: first_name
            - fieldName: lastname
              mapToName: last_name
            - fieldName: accountid
              mapToName: account
            - fieldName: ownerid
              mapToName: owner
            - mapToName: addresses
              mapToDisplayName: Contact address
              prompt: Please select the field that contains address for this contact
            - fieldName: email
              mapToName: email_addresses

        # Opportunity → Unified "deal" object
        - objectName: opportunity
          mapToName: deal
          destination: crmWebhook
          schedule: "*/15 * * * *"
          requiredFields:
            - fieldName: id
              mapToName: remote_id
            - fieldName: createddate
              mapToName: remote_created_at
            - fieldName: name
              mapToName: name
            - fieldName: description
              mapToName: description
            - fieldName: amount
              mapToName: value
            - fieldName: ownerid
              mapToName: owner
            - fieldName: accountid
              mapToName: company
            - fieldName: stagename
              mapToName: stage
            - fieldName: stagename
              mapToName: status
            - fieldName: closedate
              mapToName: expected_close

    write:
      objects:
        - objectName: account
          inheritMapping: true
        - objectName: contact
          inheritMapping: true
        - objectName: opportunity
          inheritMapping: true

