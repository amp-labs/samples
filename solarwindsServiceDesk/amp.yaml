specVersion: 1.0.0
integrations:
  - name: read-write-solarwinds
    provider: solarWindsServiceDesk
    read:
      objects:
        # Creating a resource for reading Incidents object.
        - objectName: incidents
          destination: solarwindsWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: id
            - fieldName: number
            - fieldName: name
          optionalFieldsAuto: all

        # Creating a resource for reading departments object.
        - objectName: departments
          destination: solarwindsWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: id
          optionalFields:
            - fieldName: description

        # Creating a resource for reading mobiles object.
        - objectName: mobiles
          destination: solarwindsWebhook
          schedule: "*/10 * * * *" # Every 10 minutes
          requiredFields:
            - fieldName: status
            - fieldName: name
            - fieldName: category
            - fieldName: id
          optionalFieldsAuto: all

    write:
      objects:
        - objectName: incidents
